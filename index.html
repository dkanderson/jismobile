<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans:100,300' rel='stylesheet' type='text/css'>
    <script src="js/modernizr.js"></script>
</head>
<body>
	<div class="header"></div>
    <section id="appMain">
		<!-- Load App -->
	</section><!-- /page -->
    <div id="right-panel" class="left-panel"></div>

    <script id="storyTpl" type="text/template">
            <a href="#story/{{id}}">
                <div class="thumb-wrap">
                    <img src="{{ thumbnail_images.profile-thumb.url }}" alt="">
                </div>
                <div class="title-wrap">
                    <h2>{{ title }}</h2>
                    <time class="date" title="{{date}}"></time>
                </div>
            </a>
    </script>
     <script id="navTpl" type="text/template">
        <nav class="sidebar-nav">
            <a href="#news" class="news">JIS News</a>
            <a href="#radio" class="radio">Radio</a>
            <a href="#videos" class="videos">Videos</a>
            <a href="#photos" class="photos">Photos</a>
        </nav>
    </script>
    <script id="storiesTpl" type="text/template">
        <div id="featured"></div>
        <ul id="list-content" class="mobi-list-view"></ul>
    </script>
    <script id="featuredTpl" type="text/template">
        <a href="#story/{{id}}" class="main-story-wrap featured">
            <div class="title_overlay"><h1>{{title}}</h1><time class="date" title="{{date}}"></time></div>
            <img src="{{thumbnail_images.story-image.url}}" alt="Feature Story">
        </a>
    </script>
    <script id="headerTpl" type="text/template">
            <a href="#news"><h1><span>NEWS</span></h1></a>
            <a class="mobile-trigger">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
            </a>
    </script>
    <script id="fullStoryTpl" type="text/template">
        <div class="main-story-wrap">
            <img src="{{thumbnail_images.story-image.url}}" alt="{{title}}" />
        </div>
        <div class="article-wrap">
            <div class="pagenav"></div>
            {{#if jis_author}}<span class="author">{{jis_author}} </span>{{/if}}<em class="author_email">{{author_email}}</em>
            <h1>{{title}}</h1>
            <span>{{categories.1.title}} |</span> <a class="date" title="{{date}}"></a>
            <div class="single-content-wrap">
                {{{content}}}

                <a id="prev-page">prev</a>
                <a id="next-page">Next</a>

            </div>
        </div>
    </script>


	<script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/hammer.js"></script>
    <script src="js/jquery.hammer.js"></script>
    <script src="js/handlebars.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
